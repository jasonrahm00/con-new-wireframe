<h1>College of Nursing {{ chosenDegree.name }} <span data-ng-if="chosenDegree.key !== 'cert'">Degrees</span></h1>

<section>
  <h2>
    <span data-ng-if="filteredPrograms.length > 0">{{ filteredPrograms.length }}</span>
    <span data-ng-if="filteredPrograms.length === 0">{{ allPrograms.length }}</span>
    &nbsp;Available Pathways
  </h2>
  
  <label for="degreeChange" class="margin-right-x-small"><strong>Change Degree</strong></label>
  <select id="degreeChange" data-ng-model="chosenDegree" data-ng-options="degree.name for degree in degreeKeys">
    <option value="" disabled>Choose Degree</option>
  </select>
  
  <p>This page will be a content container with cards for each degree and further narrowing</p>
  <ul>    
    <li data-ng-if="filteredPrograms.length > 0"  data-ng-repeat="program in filteredPrograms">
      <a data-ui-sref="degree-page" data-ng-click="choosePathway(program)">{{ program.name }}</a>
    </li>    
    <li data-ng-if="filteredPrograms.length === 0"  data-ng-repeat="program in allPrograms">
      <a data-ui-sref="degree-page" data-ng-click="choosePathway(program)">{{ program.name }}</a>
    </li>
  </ul>
</section>
