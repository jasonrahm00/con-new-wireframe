<!DOCTYPE html>
<html lang="en" data-ng-app="conWireframe">
  <head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title data-ng-bind="$state.current.data.title">CON Sitefinity Wireframe</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300" media="all" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="styles.css" rel="stylesheet">

    <!-- JS Files -->
    <!--<script src="https://maps.googleapis.com/maps/api/js?language=en"></script>-->
    
  </head>
  
  <body data-ng-controller="mainCtrl">
  
    <header>
      <div>
        <div class="logo-wrapper">
          <img src="images/logo-black.png" alt="CU Logo">
        </div>
        <h2>University of Colorado <strong>Denver | Anschutz Medical Campus</strong></h2>
      </div>
    </header>
  
    <div class="main-header-container">
      <h2><a data-ui-sref="home">College of Nursing</a></h2>
    </div>
    
    <nav>
      <div>
        <ul>
          <li><a data-ui-sref="programs">Programs</a></li>
          <li><a data-ui-sref="student-life">Student Life</a></li>
          <li><a data-ui-sref="clinics">Clinics</a></li>
          <li><a data-ui-sref="clinical-practice">Clinical Practice</a></li>
          <li><a data-ui-sref="faculty-research">Faculty & Research</a></li>
          <li><a data-ui-sref="about">About</a></li>
        </ul>
      </div>
    </nav>
    
    <main data-ui-view data-ng-class="$state.current.name">
      <p>Must be viewed on loal server to view full functionality</p>
    </main>
    
    <footer>
      
    </footer>
    
    <!-- JS Files -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="https://unpkg.com/angular-ui-router@0.3.2/release/angular-ui-router.min.js"></script>
    
    <!-- App -->
    <script src="js/app.js"></script>
    
    <!-- Route Files -->
    <script src="js/route-files/routes.js"></script>

    <!-- Services -->
    <script src="js/services/data-service.js"></script>
    
    
    <!-- Factories -->
    <script src="js/factories/program-factory.js"></script>
    <script src="js/factories/clinic-factory.js"></script>

    <!-- Directives -->
    <script src="js/directives/accordion-directive.js"></script>
    <script src="js/directives/card-directive.js"></script>
    <script src="js/directives/general-directives.js"></script>
    
    <!-- Controllers -->
    <script src="js/controllers/mainCtrl.js"></script>
    
  </body>
  
</html>
