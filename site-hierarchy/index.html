<!DOCTYPE html>
<html lang="en" data-ng-app="conWireframe">
  <head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">

    <title data-ng-bind="$state.current.data.title">CON Sitefinity Wireframe</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="con-oit-wireframe/styles.css">
    
  </head>
  
  <body data-ng-controller="mainCtrl">
  
    <header>
      <div>
        <div class="logo-wrapper">
          <img src="con-oit-wireframe/images/logo-black.png" alt="CU Logo">
        </div>
        <h2>
          <span class="show-large">University of Colorado&nbsp;</span>
          <strong>Denver | Anschutz
            <span class="show-large">&nbsp;Medical Campus</span>
          </strong>
        </h2>
      </div>
    </header>
  
    <div class="con-header-link">
      <h2><a data-ui-sref="home">College of Nursing</a></h2>
    </div>
    
    <main-nav></main-nav>

    <img id="heroImage" alt="{{ $state.current.data.imgAlt }}" data-ng-src="{{ $state.current.data.image }}" data-ng-if="$state.current.data.image">
    
    <div class="breadcrumb" data-ng-if="$state.current.name !== 'home' ">
      <ul>
        <li><a data-ui-sref="home">Home</a> / </li>
        <li data-ng-repeat="link in breadcrumbLinks">
          <span data-ng-if="!$last"><a data-ui-sref="{{ link }}">{{ link | capitalize }}</a> / </span>
        </li>
        <li data-ng-bind="$state.current.data.breadcrumb"></li>
      </ul>
    </div>
    
    <main data-ui-view data-ng-class="$state.current.name">
      <p>Must be viewed on local server to experience full functionality</p>
    </main>
    
    <ankle-nav></ankle-nav>
    
    <footer>
      <div>
        <p>Main University Footer</p>
      </div>
    </footer>
    
    <!-- JS Files -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="https://unpkg.com/angular-ui-router@0.3.2/release/angular-ui-router.min.js"></script>
    
    <!-- App -->
    <script src="con-oit-wireframe/js/app.js"></script>
    
    <!-- Route Files -->
    <script src="con-oit-wireframe/js/route-files/routes.js"></script>
    <script src="con-oit-wireframe/js/route-files/program-routes.js"></script>

    <!-- Services -->
    <script src="con-oit-wireframe/js/services/data-service.js"></script>
    
    
    <!-- Factories -->
    <script src="con-oit-wireframe/js/factories/program-factory.js"></script>
    <script src="con-oit-wireframe/js/factories/clinic-factory.js"></script>
    <script src="con-oit-wireframe/js/factories/degree-factory.js"></script>

    <!-- Directives -->
    <script src="con-oit-wireframe/js/directives/accordion-directive.js"></script>
    <script src="con-oit-wireframe/js/directives/general-directives.js"></script>
    
    
    <!-- Controllers -->
    <script src="con-oit-wireframe/js/controllers/mainCtrl.js"></script>
    <script src="con-oit-wireframe/js/controllers/programCtrl.js"></script>
    
  </body>
  
</html>
