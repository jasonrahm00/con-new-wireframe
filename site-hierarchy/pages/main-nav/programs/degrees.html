<h1>College of Nursing {{ chosenDegree.name }} <span data-ng-if="chosenDegree.key !== 'cert'">Degrees</span></h1>

<section>
  <h2>{{ filteredPrograms.length }} Available Pathways</h2>
  
  <!--
  <label for="degreeChange" class="margin-right-x-small"><strong>Change Degree</strong></label>
  <select id="degreeChange" data-ng-model="changeDegree" data-ng-options="degree.name for degree in degreeKeys"></select>
  -->
  
  <p>This page will be a content container with cards for each degree and further narrowing</p>
  <ul>
    <li data-ng-repeat="program in filteredPrograms">
      <a data-ui-sref="degree-page" data-ng-click="choosePathway(program)">{{ program.name }}</a>
    </li>
  </ul>
</section>
